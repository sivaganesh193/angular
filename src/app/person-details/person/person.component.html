<div class="header">
  <mat-icon>dashboard</mat-icon><span class="title">User Profile</span>
</div><br>
<div class="active-content">
    <form class="form-field-container" *ngIf="person!= null">
      <mat-form-field class="form-field">
        <mat-label>Staff ID</mat-label>
        <input matInput name="staff-id" [(ngModel)]="person.Person_ID"  readonly="true">
      </mat-form-field><br>
      <mat-form-field class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput name="staff-first-name" readonly="true" [(ngModel)]="person.First_Name" >
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput name="staff-last-name" readonly="true" [(ngModel)]="person.Last_Name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Alias Name</mat-label>
        <input matInput name="staff-alias" readonly="true" [(ngModel)]="person.Alias_Name">
      </mat-form-field>
      <mat-form-field  class="form-field" appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput name="staff-dob" readonly="true" [(ngModel)]="person.DOB" >
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Primary MailID</mat-label>
        <input matInput name="staff-primary-mail" readonly="true" [(ngModel)]="person.Primary_MailID">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Secondary MailID</mat-label>
        <input matInput name="staff-secondary-mail" readonly="true" [(ngModel)]="person.Secondary_MailID">
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <mat-label>Gender</mat-label>
        <input matInput name="staff-gender" readonly="true" value="Female">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Marital Status</mat-label>
        <input matInput name="staff-marital-status" readonly="true" value="Married">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Community</mat-label>
        <input matInput name="staff-community" readonly="true" value="BACKWARD COMMUNITY">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Caste</mat-label>
        <input matInput name="staff-caste" readonly="true" [(ngModel)]="person.Caste">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Aadhar Card</mat-label>
        <input matInput name="staff-aadhar-no" readonly="true" [(ngModel)]="person.Aadhar_Card">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Passport Number</mat-label>
        <input matInput name="staff-passport-number" readonly="true" [(ngModel)]="person.Passport_Number">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Intercom Number</mat-label>
        <input matInput name="staff-intercom-number" readonly="true" [(ngModel)]="person.Intercom_Number">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Primary Contact</mat-label>
        <input matInput name="staff-primary-contact" readonly="true" [(ngModel)]="person.Primary_ContactNumber">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Secondary Contact</mat-label>
        <input matInput name="staff-secondary-contact" readonly="true" [(ngModel)]="person.Secondary_ContactNumber">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Door No, Street Name</mat-label>
        <input matInput name="staff-address-1" readonly="true" [(ngModel)]="person.Address_Line1">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Area</mat-label>
        <input matInput name="staff-address-2" readonly="true" [(ngModel)]="person.Address_Line2" >
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>City</mat-label>
        <input matInput name="staff-address-3" readonly="true" [(ngModel)]="person.Address_Line3">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>ZipCode</mat-label>
        <input matInput name="staff-address-4" readonly="true" [(ngModel)]="person.Address_Line4">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>PAN Card</mat-label>
        <input matInput name="staf-pan-card" readonly="true" [(ngModel)]="person.PAN_Card">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Room Number</mat-label>
        <input matInput name="staff-room-no" readonly="true" [(ngModel)]="person.Room_Num">
      </mat-form-field>
      <br>

      <button mat-raised-button color="accent"  (click)="onOpenModel()">Update Profile</button>
    </form>


  </div>
